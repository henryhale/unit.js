<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png">
    <title>Unit.js</title>
  <script type="module" crossorigin src="./assets/main-30Ccf5hN.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-vEGtSLEP.css">
</head>
<body>
    <div id="app">
        
        <style>
.list {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.list > div {
    display: flex;
    align-items: center;
    padding: 0.125rem 0;
    margin-top: 0.25rem;
}

.list > div span {
    display: inline-block;
    flex-grow: 1;
    text-align: left;
}
</style>

<nav x-data="app" >
    <a :href="github">
        <img :src="logo" :alt="brand" class="logo"/>
    </a>
    <h1 x-text="brand"></h1>
    <ul>
        <template x-for="x in links" x-key="x.link">
            <li x-data="x" >
    <a :href="href" x-text="name"></a>
</li>
        </template>
    </ul>
</nav>
<main>
    <div x-data="todo">
        <h3>What's on your mind?</h3>
        <div>
            <input x-model.trim="note" type="text" placeholder="type here...">
            <button @click="note && list.unshift(note) && (note = '')">+ ADD</button>
        </div>
        <div class="list">
            <template x-for="item in list" x-key="item">
                <div>
                    <span x-text="item"></span>
                    <button @click="list.splice(list.findIndex(i => i === item), 1)">&times;</button>
                </div>
            </template>
        </div>
    </div>
</main>
<footer >
    <p>
        Learn how to get started <a href="https://github.com/henryhale/unit.js#getting-started">here</a>.
    </p>
    <p>
        Built with ðŸ’› by 
        <a href="https://github.com/henryhale">Henry Hale</a> 
    </p>
</footer>
        
    </div>
</body>
</html>
